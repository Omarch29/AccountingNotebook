<div class="jumbotron"> 
  <h2 class="display-5" >Current Account</h2>
  <span class="lead">{{account?.fullName}}, {{account?.age + ' years'}}</span>
  <hr class="my-4">
  <p><b>Balance:</b> ${{account?.balance}}</p>
  <p><b>Max Credit:</b> ${{account?.maxCreditBalance}}</p>
  <p><b>Credit Avaiable:</b> ${{account?.availableCreditBalance}}</p>
</div>
